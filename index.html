<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Interactive pricing component</title>
	</head>
	<body>
		<main>
			<header>
				<h1>Simple, traffic-based pricing</h1>
				<h2>Sign-up for our 30-day trial.</h2>
				<h2>No credit card required.</h2>
			</header>
			<div class="info-card">
				<h2 class="page-views">PAGEVIEWS</h2>
				<div class="amount">$ <span>/month</span></div>
				<div class="billing">
					Monthly Billing Yearly Billing<span class="mobile discount">-25%</span
					><span class="desktop discount">25% discount</span>
				</div>
				<ul class="checklist">
					<li>Unlimited websites</li>
					<li>100% data ownership</li>
					<li>Email reports</li>
				</ul>
				<button>Start my trial</button>
			</div>
		</main>
	</body>
</html>
