<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="reset.css" />
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
			rel="stylesheet"
		/>

		<title>Frontend Mentor | Interactive pricing component</title>
	</head>
	<body>
		<main>
			<header>
				<div class="intro">
					<h1>Simple, traffic-based pricing</h1>
					<p>Sign-up for our 30-day trial.</p>
					<p>No credit card required.</p>
				</div>
			</header>

			<div class="info-card">
				<div class="card-top">
					<h2 class="page-views">
						<span class="no-of-views">100K</span> PAGEVIEWS
					</h2>
					<div class="slider">
						<div>
							<input
								type="range"
								id="pageviews"
								class="slider"
								name="pageviews"
								min="10k"
								max="1M"
							/>
						</div>
					</div>
					<div class="amount">$16.00<span>/month</span></div>
					<div class="billing">
						Monthly Billing Yearly Billing<span class="mobile discount"
							>-25%</span
						><span class="desktop discount">25% discount</span>
					</div>
				</div>

				<div class="card-bottom">
					<ul class="checklist">
						<li>Unlimited websites</li>
						<li>100% data ownership</li>
						<li>Email reports</li>
					</ul>
					<button>Start my trial</button>
				</div>
			</div>
		</main>
	</body>
</html>
