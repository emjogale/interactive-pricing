<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="reset.css" />
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
			rel="stylesheet"
		/>

		<title>Frontend Mentor | Interactive pricing component</title>
	</head>
	<body>
		<main>
			<header>
				<div class="intro">
					<h1 class="heading">Simple, traffic-based pricing</h1>

					<div class="sign-up">
						<p class="sign-up">Sign-up for our 30-day trial.</p>
						<p class="sign-up credit">No credit card required.</p>
					</div>
				</div>
			</header>

			<div class="pricing-component-card">
				<div class="card-top">
					<div class="h2-container">
						<h2 class="page-views">
							<span class="views">100K</span> PAGEVIEWS
						</h2>
					</div>
					<div class="slider-container">
						<div>
							<input
								type="range"
								id="slider"
								class="slider"
								name="slider"
								min="0"
								max="4"
								value="2"
							/>
						</div>
					</div>
					<div class="amount">
						<p class="amount-per-month">$</p>
						<span class="dollars">16.00</span>
						<span class="amount">/ month</span>
					</div>
					<div class="billing">
						<label for="discount" class="discount">Monthly Billing</label>
						<div class="toggle">
							<label for="discount" class="switch">
								<input type="checkbox" id="discount" />
								<span class="switch-slider"></span>
							</label>
						</div>
						<label for="discount" class="discount">Yearly Billing</label>
						<span class="mobile discount">-25%</span
						><span class="desktop discount">25% discount</span>
					</div>
				</div>

				<div class="card-bottom">
					<ul class="checklist">
						<li>Unlimited websites</li>
						<li>100% data ownership</li>
						<li>Email reports</li>
					</ul>
					<button class="cta">Start my trial</button>
				</div>
			</div>
		</main>
		<script src="main.js"></script>
	</body>
</html>
